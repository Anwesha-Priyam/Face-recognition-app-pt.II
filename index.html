<html>
    <head>
     <title>Face recognition</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
     <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">   
            <center>
              <h3 class="cyan">Face recognition app</h3>
              <br><br>
              <h2>This model can identify my:</h2>
              <hr>
              <b>Father&nbsp;|&nbsp;<span id="accuracy"></span>Mother&nbsp;|&nbsp;<span id="Accuracy"></span>Brother&nbsp;|&nbsp;<span id="accuracy%tage"></span>Myself&nbsp;|<span id="Accuracy%tage"></span></b>
              <br><br>
              <label>Webcam View-</label>
              <div id="camera"></div>
              <br><br>
              <label>Result-</label>
              <div id="PicResult"></div>
              <br><br>
              <button onclick="clickPic()">Take Picture</button>
              <br><br>
              <button onclick="identify()">Check Picture</button>
              <br><br>
              <p style="font-size:28px;">Family Member:<span id="familyResult"></span></p>
              <p style="font-size: 24px;">Accuracy:<span id="mostAccuracy"></span></p>
            </center>
           </div>
     <script src="main.js"></script>
    </body>
</html>
